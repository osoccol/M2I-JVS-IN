<!DOCTYPE html>
<html>

<head>
    <script src="exercice4.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Exercice sur l'Héritage : Client et Prestataire</h1>

    <label for="nom">Nom du prestataire :</label>
    <input type="text" id="nom" placeholder="Nom du prestataire">
    <br>
    <label for="email">Email du prestataire :</label>
    <input type="email" id="email" placeholder="Email du prestataire">
    <br>
    <label for="service">Service du prestataire :</label>
    <input type="text" id="service" placeholder="Consultant">
    <br>
    <label for="tarif">Tarif du service :</label>
    <input type="number" id="tarif" placeholder="200">
    <br>
    <button onclick="creerPrestataire()">Créer Prestataire</button>

    <p id="details">Détails du prestataire : </p>
    <p id="services">Services prestataire : </p>
</body>


</html>
