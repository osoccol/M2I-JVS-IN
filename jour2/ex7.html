<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau interactif</title>
    <script src="ex7.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        .highlight {
            background-color: lightgreen;
        }

        @media (max-width: 768px) {
            body {
                background-color: lightblue;
            }
        }

        #infoSection {
            padding: 20px;
            border: 1px solid black;
            text-align: center;
        }

        @media (max-width: 768px) {
            #infoSection {
                background-color: lightgray;
                color: red;
                font-size: 14px;
            }
        }

        @media (min-width: 768px) {
            #infoSection {
                background-color: white;
                color: blue;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <h1>Gestion des clients</h1>

    <form id="clientForm">
        <label for="name">name :</label>
        <input type="text" id="name" placeholder="Entrez un name">
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Entrez un email">
        <br>
        <label for="phone">Téléphone :</label>
        <input type="text" id="phone" placeholder="Entrez un numéro de Téléphone">
        <br>
        <button type="button" onclick="ajouterClient()">Ajouter un client</button>
    </form>

    <p id="liveFeedback"></p>

    <button onclick="styliserMajeurs()">Styliser les majeurs</button>
    <button onclick="sauvegarderClients()">Sauvegarder les clients</button>
    <button onclick="trierParname()">Trier les clients par name</button>
    <button onclick="trierParPhone()">Trier les clients par téléphone</button>
    <button onclick="inverserOrdre()">Inverser les clients</button>

    <h2>Liste des clients</h2>
    <input type="text" id="search" placeholder="Rechercher par name ou email" oninput="rechercherClient()">
    <table id="clientTable">
        <thead>
            <tr>
                <th>name</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les clients seront ajoutés ici -->
        </tbody>
    </table>
</body>
<div id="pagination"></div>


<div id="infoSection">
    <p>Voici une section d'information adaptable.</p>
</div>


</html>
